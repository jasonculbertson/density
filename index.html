<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Density Quiz Game</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #ecf0f1;
            --text-color: #34495e;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        #quiz-container {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px var(--shadow-color);
            width: 90%;
            max-width: 500px;
            transition: all 0.3s ease;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        #question {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            line-height: 1.4;
        }

        button {
            display: block;
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            font-size: 1rem;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        input[type="number"] {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            box-sizing: border-box;
            border: 2px solid var(--primary-color);
            border-radius: 6px;
            font-size: 1rem;
        }

        .explanation {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #f7f9fa;
            border-radius: 6px;
            border-left: 4px solid;
            transition: border-color 0.3s ease;
        }

        .explanation.correct {
            border-color: var(--secondary-color);
        }

        .explanation.incorrect {
            border-color: #e74c3c;
        }

        #result {
            font-weight: bold;
            margin-top: 1rem;
            text-align: center;
            transition: color 0.3s ease;
        }

        #result.correct {
            color: var(--secondary-color);
        }

        #result.incorrect {
            color: #e74c3c;
        }

        @media (max-width: 600px) {
            #quiz-container {
                width: 95%;
                padding: 1.5rem;
            }
        }

        #score-counter {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div id="quiz-container">
        <h1>Density Quiz Game</h1>
        <div id="score-counter">Score: 0 / 0</div>
        <div id="question"></div>
        <div id="options"></div>
        <div id="result"></div>
        <div id="explanation" class="explanation" style="display: none;"></div>
        <button id="next-button" style="display: none;">Next Question</button>
    </div>

    <script>
        const questions = [
    {
        question: "What happens to the mass of a piece of popcorn when it pops?",
        type: "multipleChoice",
        options: ["Increases", "Decreases", "Stays the same"],
        correctAnswer: "Decreases",
        explanation: "When popcorn pops, some water inside turns to steam and escapes. This makes the popcorn a tiny bit lighter."
    },
    {
        question: "Which has more density: a rock or a marshmallow of the same size?",
        type: "multipleChoice",
        options: ["Rock", "Marshmallow", "They have the same density"],
        correctAnswer: "Rock",
        explanation: "A rock is much heavier than a marshmallow of the same size, so it has a higher density."
    },
    {
        question: "If you have two same-sized boxes, one filled with feathers and one with books, which would be heavier?",
        type: "multipleChoice",
        options: ["Feathers", "Books", "They would weigh the same"],
        correctAnswer: "Books",
        explanation: "Books are denser than feathers, so a box of books would be much heavier than a box of feathers of the same size."
    },
    {
        question: "What happens to an object's density if you squish it into a smaller space without changing its mass?",
        type: "multipleChoice",
        options: ["Increases", "Decreases", "Stays the same"],
        correctAnswer: "Increases",
        explanation: "When you squish something into a smaller space, its density increases because you're fitting the same amount of stuff into less space."
    },
    {
        question: "Which of these would float in water?",
        type: "multipleChoice",
        options: ["A rock", "An apple", "A penny", "A metal paperclip"],
        correctAnswer: "An apple",
        explanation: "An apple is less dense than water, so it floats. The other items are denser than water and would sink."
    },
    {
        question: "If you have a cup of water and a cup of milk, which one has more mass?",
        type: "multipleChoice",
        options: ["Water", "Milk", "They have the same mass"],
        correctAnswer: "Milk",
        explanation: "Milk is slightly denser than water, so a cup of milk would have a bit more mass than a cup of water."
    },
    {
        question: "What happens to the volume of a balloon when you blow it up?",
        type: "multipleChoice",
        options: ["Increases", "Decreases", "Stays the same"],
        correctAnswer: "Increases",
        explanation: "When you blow up a balloon, you're adding air to it, which makes it bigger. This means its volume increases."
    },
    {
        question: "If you have two balls of the same size, one made of plastic and one made of metal, which would have more mass?",
        type: "multipleChoice",
        options: ["Plastic ball", "Metal ball", "They would have the same mass"],
        correctAnswer: "Metal ball",
        explanation: "Metal is denser than plastic, so a metal ball would have more mass than a plastic ball of the same size."
    },
    {
        question: "What happens to the density of ice when it melts into water?",
        type: "multipleChoice",
        options: ["Increases", "Decreases", "Stays the same"],
        correctAnswer: "Increases",
        explanation: "Ice is less dense than water, which is why it floats. When it melts, it becomes slightly denser."
    },
    {
        question: "If you mix sand and water in a jar, which will sink to the bottom?",
        type: "multipleChoice",
        options: ["Sand", "Water", "They will mix evenly"],
        correctAnswer: "Sand",
        explanation: "Sand is denser than water, so it will sink to the bottom of the jar."
    },
    {
        question: "A block of wood has a mass of 100 grams and a volume of 200 cubic centimeters. What is its density?",
        type: "calculation",
        correctAnswer: 0.5,
        unit: "g/cm³",
        explanation: "To find density, divide mass by volume. Here, 100g ÷ 200cm³ = 0.5g/cm³."
    },
    {
        question: "If a liquid has a density of 1.5 g/mL and you have 100 mL of it, what is its mass?",
        type: "calculation",
        correctAnswer: 150,
        unit: "g",
        explanation: "To find mass, multiply density by volume. Here, 1.5 g/mL × 100 mL = 150g."
    },
    {
        question: "A cube has a side length of 3 cm. What is its volume?",
        type: "calculation",
        correctAnswer: 27,
        unit: "cm³",
        explanation: "The volume of a cube is side length cubed. So, 3 cm × 3 cm × 3 cm = 27 cm³."
    },
    {
        question: "If you stack two identical blocks, how does the total volume change?",
        type: "multipleChoice",
        options: ["It doubles", "It stays the same", "It triples", "It halves"],
        correctAnswer: "It doubles",
        explanation: "Stacking two identical blocks doubles the total volume because you're adding two equal volumes together."
    },
    {
        question: "Which of these is NOT a unit used to measure volume?",
        type: "multipleChoice",
        options: ["Liter", "Gallon", "Cubic meter", "Kilogram"],
        correctAnswer: "Kilogram",
        explanation: "Kilogram is a unit of mass, not volume. The other options are all used to measure volume."
    },
    {
        question: "If you have a full water bottle and drink half of it, what happens to its mass?",
        type: "multipleChoice",
        options: ["Increases", "Decreases", "Stays the same"],
        correctAnswer: "Decreases",
        explanation: "When you drink half the water, you're removing mass from the bottle. Less water means less mass overall."
    },
    {
        question: "Which would take up more space: a pound of feathers or a pound of bricks?",
        type: "multipleChoice",
        options: ["Feathers", "Bricks", "They would take up the same space"],
        correctAnswer: "Feathers",
        explanation: "Even though they weigh the same, feathers are less dense than bricks. This means a pound of feathers would take up much more space (have a larger volume) than a pound of bricks."
    },
    {
        question: "If you put a small rock in a full glass of water, what will happen to the water level?",
        type: "multipleChoice",
        options: ["It will rise", "It will fall", "It will stay the same"],
        correctAnswer: "It will rise",
        explanation: "The rock displaces (pushes aside) some of the water, causing the water level to rise. This is related to the rock's volume."
    },
    {
        question: "A container holds 500 mL of juice. If you pour out 150 mL, how much is left?",
        type: "calculation",
        correctAnswer: 350,
        unit: "mL",
        explanation: "To find what's left, subtract what was poured out from the total. 500 mL - 150 mL = 350 mL."
    },
    {
        question: "If a block of clay has a mass of 50 grams, and you split it exactly in half, what will be the mass of each piece?",
        type: "calculation",
        correctAnswer: 25,
        unit: "g",
        explanation: "When you split the clay in half, each piece will have half the original mass. 50 g ÷ 2 = 25 g for each piece."
    },
    {
        question: "What happens to the volume of a sponge when you squeeze it?",
        type: "multipleChoice",
        options: ["Increases", "Decreases", "Stays the same"],
        correctAnswer: "Decreases",
        explanation: "When you squeeze a sponge, you're compressing it, which reduces its size. This means its volume decreases."
    },
    {
        question: "If you have a cup of water and add a handful of salt, stirring until it dissolves, what happens to the volume of liquid?",
        type: "multipleChoice",
        options: ["Increases slightly", "Decreases slightly", "Stays exactly the same"],
        correctAnswer: "Increases slightly",
        explanation: "When salt dissolves in water, it takes up space between the water molecules, causing a slight increase in the total volume."
    },
    {
        question: "Which would sink faster in water: a marble or a bowling ball?",
        type: "multipleChoice",
        options: ["Marble", "Bowling ball", "They would sink at the same rate"],
        correctAnswer: "Bowling ball",
        explanation: "While both are denser than water and will sink, the bowling ball has more mass and will experience a stronger gravitational pull, causing it to sink faster."
    },
    {
        question: "If you have a balloon filled with helium and another of the same size filled with air, which one will rise to the ceiling?",
        type: "multipleChoice",
        options: ["Helium balloon", "Air balloon", "Both will rise", "Neither will rise"],
        correctAnswer: "Helium balloon",
        explanation: "Helium is less dense than air, so a helium-filled balloon will float upwards in air."
    },
    {
        question: "A recipe calls for 250 mL of milk. If your measuring cup only shows cups, and 1 cup is 240 mL, how many cups of milk do you need?",
        type: "calculation",
        correctAnswer: 1.04,
        unit: "cups",
        explanation: "To convert mL to cups, divide 250 mL by 240 mL/cup. 250 ÷ 240 ≈ 1.04 cups."
    },
    {
        question: "If you stack three identical boxes, how does the total height change compared to one box?",
        type: "multipleChoice",
        options: ["It triples", "It doubles", "It increases by half"],
        correctAnswer: "It triples",
        explanation: "Stacking three identical boxes will make the total height three times as tall as one box."
    },
    {
        question: "What happens to the density of a gas when you cool it (assuming the container doesn't change size)?",
        type: "multipleChoice",
        options: ["Increases", "Decreases", "Stays the same"],
        correctAnswer: "Increases",
        explanation: "When you cool a gas, its molecules slow down and take up less space, fitting more molecules in the same volume. This increases its density."
    },
    {
        question: "A small box measures 10 cm long, 5 cm wide, and 2 cm tall. What is its volume?",
        type: "calculation",
        correctAnswer: 100,
        unit: "cm³",
        explanation: "To find the volume of a box, multiply length × width × height. Here, 10 cm × 5 cm × 2 cm = 100 cm³."
    },
    {
        question: "If you have a full 1-liter bottle of water and pour out 250 mL, what fraction of the water is left?",
        type: "multipleChoice",
        options: ["1/4", "1/2", "3/4", "1/3"],
        correctAnswer: "3/4",
        explanation: "1 liter is 1000 mL. If you pour out 250 mL, you're left with 750 mL, which is 3/4 of the original amount."
    },
    {
        question: "A cube of sugar weighs 4 grams and has a volume of 2.5 cm³. What is its density?",
        type: "calculation",
        correctAnswer: 1.6,
        unit: "g/cm³",
        explanation: "Density is calculated by dividing mass by volume. Here, 4 g ÷ 2.5 cm³ = 1.6 g/cm³."
    },
    {
        question: "What happens to the density of water when it freezes into ice?",
        type: "multipleChoice",
        options: ["Increases", "Decreases", "Stays the same"],
        correctAnswer: "Decreases",
        explanation: "When water freezes, it expands and becomes less dense. This is why ice floats in water."
    },
    {
        question: "Which has a higher density: honey or vegetable oil?",
        type: "multipleChoice",
        options: ["Honey", "Vegetable oil", "They have the same density"],
        correctAnswer: "Honey",
        explanation: "Honey is denser than vegetable oil. If you put them in the same container, honey would sink to the bottom."
    },
    {
        question: "What happens to the density of air as you go higher in altitude?",
        type: "multipleChoice",
        options: ["Increases", "Decreases", "Stays the same"],
        correctAnswer: "Decreases",
        explanation: "As you go higher in altitude, the air becomes less dense because there's less air pressure."
    },
    {
        question: "If you have two balloons of the same size, one filled with helium and one with air, which would rise to the ceiling?",
        type: "multipleChoice",
        options: ["Helium balloon", "Air balloon", "Both would rise", "Neither would rise"],
        correctAnswer: "Helium balloon",
        explanation: "Helium is less dense than air, so a helium-filled balloon will float upwards in air."
    },
    {
        question: "What happens to the density of a sponge when you squeeze it?",
        type: "multipleChoice",
        options: ["Increases", "Decreases", "Stays the same"],
        correctAnswer: "Increases",
        explanation: "When you squeeze a sponge, you're reducing its volume without changing its mass, which increases its density."
    },
    {
        question: "A cube has a side length of 4 cm. What is its volume?",
        type: "calculation",
        correctAnswer: 64,
        unit: "cm³",
        explanation: "The volume of a cube is side length cubed. So, 4 cm × 4 cm × 4 cm = 64 cm³."
    },
    {
        question: "If an object has a mass of 30 grams and a volume of 10 cm³, what is its density?",
        type: "calculation",
        correctAnswer: 3,
        unit: "g/cm³",
        explanation: "Density is calculated by dividing mass by volume. Here, 30 g ÷ 10 cm³ = 3 g/cm³."
    },
    {
        question: "Which would sink faster in water: a pebble or a bowling ball?",
        type: "multipleChoice",
        options: ["Pebble", "Bowling ball", "They would sink at the same rate"],
        correctAnswer: "Bowling ball",
        explanation: "While both are denser than water and will sink, the bowling ball has more mass and will experience a stronger gravitational pull, causing it to sink faster."
    },
    {
        question: "If you have a full water bottle and drink half of it, what happens to its density?",
        type: "multipleChoice",
        options: ["Increases", "Decreases", "Stays the same"],
        correctAnswer: "Stays the same",
        explanation: "The density of the water doesn't change when you drink half of it. You're removing both mass and volume proportionally, so the density remains the same."
    },
    {
        question: "A rectangular prism measures 5 cm long, 3 cm wide, and 2 cm tall. What is its volume?",
        type: "calculation",
        correctAnswer: 30,
        unit: "cm³",
        explanation: "The volume of a rectangular prism is length × width × height. So, 5 cm × 3 cm × 2 cm = 30 cm³."
    }
];

        let shuffledQuestions = [];
        let currentQuestion = 0;
        let score = 0;

        const questionEl = document.getElementById('question');
        const optionsEl = document.getElementById('options');
        const resultEl = document.getElementById('result');
        const explanationEl = document.getElementById('explanation');
        const nextButton = document.getElementById('next-button');
        const scoreCounterEl = document.getElementById('score-counter');

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function initializeQuiz() {
            shuffledQuestions = shuffleArray([...questions]);
            currentQuestion = 0;
            score = 0;
            updateScoreCounter();
            displayQuestion();
        }

        function updateScoreCounter() {
            scoreCounterEl.textContent = `Score: ${score} / ${currentQuestion}`;
        }

        function displayQuestion() {
            const question = shuffledQuestions[currentQuestion];
            questionEl.textContent = question.question;
            optionsEl.innerHTML = '';
            resultEl.textContent = '';
            resultEl.className = '';
            explanationEl.style.display = 'none';
            explanationEl.className = 'explanation';
            nextButton.style.display = 'none';

            if (question.type === 'multipleChoice') {
                question.options.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.onclick = () => checkAnswer(option);
                    optionsEl.appendChild(button);
                });
            } else if (question.type === 'calculation') {
                const input = document.createElement('input');
                input.type = 'number';
                input.step = '0.01';
                optionsEl.appendChild(input);

                const submitButton = document.createElement('button');
                submitButton.textContent = 'Submit';
                submitButton.onclick = () => checkAnswer(input.value);
                optionsEl.appendChild(submitButton);
            }
        }

        function triggerConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        function checkAnswer(answer) {
            const question = shuffledQuestions[currentQuestion];
            let isCorrect;

            if (question.type === 'multipleChoice') {
                isCorrect = answer === question.correctAnswer;
            } else if (question.type === 'calculation') {
                isCorrect = Math.abs(parseFloat(answer) - question.correctAnswer) < 0.1;
            }

            resultEl.textContent = isCorrect ? 'Correct!' : 'Incorrect!';
            resultEl.className = isCorrect ? 'correct' : 'incorrect';
            explanationEl.textContent = question.explanation;
            explanationEl.style.display = 'block';
            explanationEl.className = `explanation ${isCorrect ? 'correct' : 'incorrect'}`;
            nextButton.style.display = 'block';

            if (isCorrect) {
                score++;
                triggerConfetti();
            }

            updateScoreCounter();

            Array.from(optionsEl.children).forEach(child => child.disabled = true);
        }

        nextButton.onclick = () => {
            currentQuestion++;
            if (currentQuestion < shuffledQuestions.length) {
                displayQuestion();
            } else {
                questionEl.textContent = `Quiz completed! Your final score: ${score} out of ${shuffledQuestions.length}`;
                optionsEl.innerHTML = '';
                resultEl.textContent = '';
                explanationEl.style.display = 'none';
                nextButton.style.display = 'none';
                scoreCounterEl.style.display = 'none';
            }
            updateScoreCounter();
        };

        initializeQuiz();
    </script>
</body>
</html>
